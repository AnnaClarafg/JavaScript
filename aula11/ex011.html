<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturalidade</title>
    
</head>
<body>
    <h1>Naturalidade</h1>
    Escreva seu país de origem: <input type="text" name="txtpais" id="txtpais" >
    <input type="button" value="Verificar" onclick="Verificar()">
    <div id= 'res'>
        
    </div>

    <script>
        function Verificar () {
            var pais = document.getElementById('txtpais').value
            var res = document.getElementById('res')
            res.innerHTML= `<p>Seu país é ${pais}.</p>`
            if (pais == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>brasileiro!</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>estrangeiro!</strong></p>`
            }
        }
    </script>
</body>
</html>
