<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(75, 197, 95);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">  <!--On + evento que você quer que ocorra com a div-->
        Interaja...
    </div>

    <script>
        var area = window.document.getElementById('area')
        area.addEventListener('click',clicar) //os parametros são: evento, função
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout',sair)
        
        
        function clicar() {
            area.innerText = 'Clicou!'
            area.style.background = 'black'
        }
        function entrar() {
            area.innerText = 'Entrou!'
        }
        function sair() {
            area.innerText = 'Saiu!'
            area.style.background = 'rgb(75, 197, 95)'
        }
    </script>
</body>
</html>
